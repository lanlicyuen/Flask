<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比特币预计倒数日</title>       
</head>
<body>
    <h1>比特币预计倒数日</h1>
    <p>截止到 {{ current_date }}，区块已经有 {{ current_height }} 块，预计倒数日 {{ days_until_halving }} 天，即将到来的日期为 {{ halving_date }}。</p>
    <!-- 更新比特币价格的显示方式 -->
    <p style="font-weight: bold; font-size: 24px;">最近一次比特币价格: <span id="btcPrice" style="font-size: 30px; color: red;">{{ bitcoin_price }}</span></p>
    <p>价格获取时间: <span id="quoteTime" style="font-size: 18px;">{{ price_time }}</span></p>
    <p>提醒倒计时: <span id="countdown">未设置提醒</span></p>
    <label>
        <input type="checkbox" id="loopCheckbox"> 循环提醒
    </label>
    <label>
        <input type="checkbox" id="voiceAnnouncementCheckbox"> 语音播报
    </label>
    <label>
        <input type="checkbox" id="readPriceAsNumberCheckbox"> 仅以数字形式读出价格
    </label><br>
    <label for="languageSelect">选择语音播报语言：</label>
    <select id="languageSelect">
        <option value="en-US">英语</option>
        <option value="zh-CN" selected>普通话</option>
        <option value="zh-HK">广东话</option>
        <option value="ja-JP">日语</option>
    </select>    
    <button onclick="openSettings()">设置提醒</button>
    <button onclick="stopReminder()">停止提醒</button>
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>    

    <button onclick="testSpeech()">测试语音播报</button>
<script>
function testSpeech() {
    var msg = new SpeechSynthesisUtterance('Hello, world!');
    window.speechSynthesis.speak(msg);
}
</script>
<style>
    .update-table {
        position: absolute;
        top: 0;
        right: 0;
        border-collapse: collapse;
    }
    .update-table th, .update-table td {
        border: 1px solid black;
        padding: 5px;
    }
</style>

<table class="update-table">
    <tr>
        <th>日期</th>
        <th>更新内容</th>
    </tr>
    <tr>
        <td>2023-04-11</td>
        <td>
            添加了价格读出功能<br>
            添加了多国语言朗读<br>
            添加了仅以数字形式读出价格
        </td>
    </tr>
    <!-- 根据需要添加更多行 -->
</table>

</body>
</html>
